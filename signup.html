<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Navtarang India</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">Navtarang India</h1>
    <div>
      <a href="index.html" class="mx-2">Home</a>
      <a href="about.html" class="mx-2">About</a>
      <a href="services.html" class="mx-2">Services</a>
      <a href="contact.html" class="mx-2">Contact</a>
      <a href="privacy.html" class="mx-2">Privacy</a>
      <a href="terms.html" class="mx-2">Terms</a>
      <a href="signup.html" class="mx-2 font-semibold text-blue-600">Sign Up</a>
      <a href="signin.html" class="mx-2">Sign In</a>
    </div>
  </nav>

  <!-- Signup Form -->
  <section class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Create Account</h2>
      
      <form id="signupForm" class="space-y-4">
        <input type="text" name="name" placeholder="Full Name" required 
               class="w-full p-3 border rounded-lg">
        <input type="email" name="email" placeholder="Email" required 
               class="w-full p-3 border rounded-lg">
        <input type="text" name="phone" placeholder="Phone" 
               class="w-full p-3 border rounded-lg">
        <input type="text" name="region" placeholder="Region" 
               class="w-full p-3 border rounded-lg">

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
          Sign Up
        </button>
      </form>
      
      <p id="signupMessage" class="mt-4 text-center text-sm"></p>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        phone: e.target.phone.value,
        region: e.target.region.value,
      };

      try {
        const res = await fetch("/.netlify/functions/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await res.json();
        const messageEl = document.getElementById("signupMessage");

        if (res.ok) {
          messageEl.textContent = "✅ Signup successful! Check your email.";
          messageEl.className = "text-green-600 text-center mt-4";
          e.target.reset();
        } else {
          messageEl.textContent = "❌ Error: " + result.error;
          messageEl.className = "text-red-600 text-center mt-4";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("signupMessage").textContent =
          "❌ Something went wrong. Try again.";
      }
    });
  </script>

</body>
</html>
